<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .childDiv {
            color:red ;
        }
        
    </style>
</head>
<body>
    <div class="parentDiv" id="parentId">
        <div class="childDiv" id="childId"></div>
    </div>

    <script>
        const parentId=document.getElementById('parentId')
        const childId=document.getElementById('childId')
        const parentCall=()=>{
            alert('parent div call')
            console.log('parent div call')
        }
        const childCall=()=>{
            alert('child div call')
            console.log('child div call')
            event.stopPropagation()//it dont cover the outer box
        }
        parentId.addEventListener('click',parentCall,true)//for capturing mode 
        childId.addEventListener('click',childCall)//use false or nothing bubbling mode
        
    </script>
</body>
</html>
